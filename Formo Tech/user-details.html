<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formo Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/web-tab-logo.png">
</head>
<body>
    <img src="images/Formo Tech.png" alt="Logo" class="logo">
    <div class="form-container2">
        <h2>Personal Info</h2>
        <form id="infoForm">
            <div class="form-group2">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group2">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group2">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group2">
                <label for="aadhar">Aadhaar Number:</label>
                <input type="text" id="aadhar" name="aadhar" maxlength="12" required>
            </div>
            <div class="form-group2">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" required>
            </div>
            <div class="form-group2">
           
                <a href="cropname.html" id="submitButton" class="submit-button2">Submit</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
